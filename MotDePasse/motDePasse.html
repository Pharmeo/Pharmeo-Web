<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="motDePasse.css">
    <title>Mot de passe oubli√©</title>
</head>

<body>

    <div class="container d-flex flex-column align-items-center justify-content-center mt-4 p-4 border rounded"
        style="max-width: 600px;">
        <h2 class="text-center mb-4">Renvoie du mot de passe</h2>

        <!-- Identifiant -->
        <div class="mb-3 w-100">
            <label for="identifiant" class="form-label">Votre email :</label>
            <input type="email" class="form-control" id="identifiant" placeholder="ex: exemple@gmail.fr">
        </div>

        <div id="errorMessage" class="text-danger m-2" style="display: none;"></div>

        <!-- Bouton Renvoyer le mot de passe -->
        <div class="d-flex justify-content-center w-100">
            <button id="sendPasswordButton" class="btn btn-primary px-4" disabled>Renvoyer le mot de passe</button>
        </div>
    </div>

    <script src="../JavaScript/motDePasse.js"></script>

</body>

</html>
