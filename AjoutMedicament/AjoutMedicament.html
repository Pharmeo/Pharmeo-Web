<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="AjoutMedicament.css">
    <title>Ajout médicament</title>
</head>

<body>
    <div class="container d-flex flex-column align-items-center justify-content-center mt-1 p-4 border rounded"
        style="max-width: 600px;">
        <h2 class="text-center mb-4">Ajout d'un médicament</h2>

        <!-- Nom Médicament -->
        <div class="mb-3 w-100">
            <label for="nom" class="form-label"> Nom de médicament :</label>
            <input type="texte" class="form-control" id="nom" placeholder="Paracetamol" required>
            <div id="nomError" class="text-danger" style="display:none;">Veuillez entrer un nom de médicament valide.
            </div>
        </div>

        <!-- Zone Action -->
        <div class="mb-4 w-100">
            <label for="zoneAction" class="form-label">Zone d'action :</label>
            <select class="form-select" id="zoneAction" required>
                <option value="" disabled selected>Choisissez une option</option>
                <option value="Nerveux central">Nerveux central</option>
                <option value="Musculo-squelettique">Musculo-squelettique</option>
                <option value="Respiratoire">Respiratoire</option>
                <option value="Digestif">Digestif</option>
                <option value="Cardiovasculaire">Cardiovasculaire</option>
                <option value="Endocrinien">Endocrinien</option>
                <option value="Rénal">Rénal</option>
                <option value="Immunitaire">Immunitaire</option>
                <option value="Osseux">Osseux</option>
                <option value="Urinaire">Urinaire</option>
                <option value="Vasculaire">Vasculaire</option>
                <option value="Dermatologique">Dermatologique</option>
                <option value="Oncologique">Oncologique</option>
                <option value="Infectieux">Infectieux</option>
                <option value="Hépatique">Hépatique</option>
            </select>
        </div>



        <hr class="w-100">

        <!-- Effets secondaires -->
        <div class="mb-4 w-100">
            <label for="effetsSecondaires" class="form-label">Effets secondaires :</label>
            <input type="text" class="form-control" id="effetsSecondaires" placeholder="ex: Nausées, éruption cutanée"
                required>
        </div>

        <!-- Composition -->
        <div class="mb-4 w-100">
            <label for="composition" class="form-label">Composition :</label>
            <input type="text" class="form-control" id="composition" placeholder="ex: Paracétamol 500mg" required>
        </div>

        <!-- Description -->
        <div class="mb-3 w-100">
            <label for="description" class="form-label">Description :</label>
            <input type="text" class="form-control" id="description"
                placeholder="ex: Antalgique pour traiter la douleur et la fièvre." required>
        </div>

        <!-- Bouton Enregistrer -->
        <div class="d-flex justify-content-center w-100">
            <button id="registerButton" class="btn btn-primary px-4" disabled>Enregistrer</button>
            <a href="../Accuil/home.html" class="btn btn-secondary px-4 " style="margin-left: 1.5%;">Fermer</a>
        </div>
    </div>

    <script src="../JavaScript/ajoutMedicament.js"></script>
</body>

</html>
