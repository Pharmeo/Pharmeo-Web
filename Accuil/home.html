<!DOCTYPE html>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <nav class="navbar navbar-expand-lg fixed-top ml-auto d-flex align-items-center">
        <div class="container-fluid">

                <label class="form-check-label" for="respiratory">Respiratoire</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="digestive" name="filters" value="Digestif">
                <label class="form-check-label" for="digestive">Digestif</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="cardio" name="filters" value="Cardiovasculaire">
                <label class="form-check-label" for="cardio">Cardiovasculaire</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="endocrine" name="filters" value="Endocrinien">
                <label class="form-check-label" for="endocrine">Endocrinien</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="renal" name="filters" value="R√©nal">
                <label class="form-check-label" for="renal">R√©nal</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="immune" name="filters" value="Immunitaire">
                <label class="form-check-label" for="immune">Immunitaire</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="bone" name="filters" value="Osseux">
                <label class="form-check-label" for="bone">Osseux</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="urinary" name="filters" value="Urinaire">
                <label class="form-check-label" for="urinary">Urinaire</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="vascular" name="filters" value="Vasculaire">
                <label class="form-check-label" for="vascular">Vasculaire</label>

            <div class="form-check">

            <div class="form-check">

            <div class="form-check">

            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="hepatic" name="filters" value="H√©patique">
                <label class="form-check-label" for="hepatic">H√©patique</label>

    <div class="content-area">

            <button class="btn btn-primary" id="searchButton">Recherche</button>

        <div class="row" id="medicamentCards">
            <!-- Les cartes seront ins√©r√©es ici -->

        <div class="d-flex justify-content-center mt-4">

                </ul>
            </nav>
        </div>
    </div>


    <!-- Modal pour les d√©tails du m√©dicament -->

        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="medicamentModalLabel">D√©tails du m√©dicament</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                            <p><strong>Effets secondaires :</strong> <span id="effetsSecondaires"></span></p>
                            <p><strong>Composition :</strong> <span id="composition"></span></p>
                            <p><strong>Description :</strong> <span id="description"></span></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Bootstrap -->
    <div class="modal fade" id="exampleModal" tabindex="1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!-- Vue principale de la modale -->
                <div id="mainView">
                    <div class="modal-title d-flex align-items-center justify-content-center mt-3">
                        <h5 class="modal-title" id="modalUsername">Username</h5>
                    </div>
                    <div class="d-flex align-items-center justify-content-center mt-4">
                        <img src="../Pictures/pngwing.com.png" alt="UserPictures" style="width: 100px; height: auto;">
                    </div>
                    <div class="modal-body align-self-center d-flex flex-column mt-2">

                                <input type="email" class="form-control" id="identifiant"
                                    placeholder="exemple@gmail.fr">
                            </div>

                            <div class="mb-3 w-100 position-relative">
                                <label for="password" class="form-label">Votre mot de passe :</label>
                                <input type="password" class="form-control" id="password" placeholder="ex: toto">
                                <span id="togglePassword" class="position-absolute"
                                    style="top: 74%; right: 10px; transform: translateY(-50%); cursor: pointer;">
                                    üëÅÔ∏è
                                </span>
                            </div>

                            <div class="mb-3 w-100">
                                <label for="role" class="form-label">Choisir votre r√¥le :</label>
                                <select id="role" class="form-select" required>
                                    <option value="" selected disabled>-- S√©lectionnez un r√¥le --</option>
                                    <option value="pharmacien">Pharmacien</option>
                                    <option value="admin">Administrateur</option>
                                </select>
                            </div>

                            <hr class="w-100">

                            <!-- Pr√©nom, Nom, Mobile in one row -->
                            <div class="row w-100">
                                <div class="col-md-4 mb-3">
                                    <label for="prenom" class="form-label">Pr√©nom :</label>
                                    <input type="text" class="form-control" id="prenom" placeholder="ex: Henri">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="nom" class="form-label">Nom :</label>
                                    <input type="text" class="form-control" id="nom" placeholder="ex: Delacour">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="mobile" class="form-label">Mobile :</label>
                                    <input type="tel" class="form-control" id="mobile" placeholder="ex: 072515****">
                                </div>
                            </div>

                            <!-- Code postal -->
                            <div class="mb-4 w-100">
                                <label for="postalCode" class="form-label">Code Postal :</label>
                                <input type="text" class="form-control" id="postalCode" placeholder="ex: 60200">
                            </div>

                            <!-- Ville -->

                                <label for="ville" class="form-label">Ville :</label>

                            </div>

                            <!-- Bouton Enregistrer est annuler -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../JavaScript/accuil.js"></script>
</body>

</html>
